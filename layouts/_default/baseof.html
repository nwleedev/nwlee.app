<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
	{{- partial "head/head.html" . -}}
	{{- block "head" . -}}{{ end }}
</head>

<body class="{{ block `body-class` . }}{{ end }}">
	{{- partial "head/colorScheme" . -}}
	<div
		class="container main-container flex {{ block `container-class` . }}on-phone--column {{ if .Site.Params.widgets.enabled }}extended{{ else }}compact{{ end }}{{ end }}">
		{{- block "left-sidebar" . -}}
		{{ partial "sidebar/left.html" . }}
		{{- end -}}
		<main class="main full-width">
			{{- block "main" . }}{{- end }}
		</main>
		{{- block "right-sidebar" . -}}{{ end }}
	</div>
	{{ partial "footer/include.html" . }}
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8567722160341015"
		crossorigin="anonymous"></script>
</body>

</html>
